<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>thirsty gardens</title>
        <link rel="stylesheet" href="./assets/styles/_normalize.css" />
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <main>
            <h1>thirsty gardens</h1>
            <section class="cocktail">
                <img src="/assets/img/lemonstalk.svg" />
                <h2>Lemon Stalk</h2>
                <div class="details">
                    <ul>
                        <li>
                            <span class="measure">1.5</span> <span class="ingredient">oz Hayman's Old Tom Gin</span>
                        </li>
                        <li><span class="measure">1</span> <span class="ingredient">oz Meyer lemon juice</span></li>
                        <li><span class="measure">1</span> <span class="ingredient">oz celery juice</span></li>
                        <li><span class="measure">1/4</span> <span class="ingredient">oz simple syrup</span></li>
                    </ul>
                    <span class="divider" aria-hidden="true"></span>
                    <ol>
                        <li>Combine all ingredients into a shaker with ice and shake.</li>
                        <li>Double strain into a chilled coupe glass.</li>
                        <li>Garnish with a thin slice of celery.</li>
                    </ol>
                </div>
            </section>
        </main>
    </body>
</html>
